            <h3>여행지에 어울리는 완벽한 스타일, <br/>이제 FitGo에서 찾아보세요!</h3>
            <p>FitGo는 여행을 떠나기 전, 각 나라와 지역의 날씨와 문화적 특징을 고려한 맞춤형 스타일을 제안해주는 서비스입니다. 단순히 옷을 고르는 것을 넘어서, 현지에서의 경험을 더욱 풍성하게 만들어 줄 의상과 액세서리, 컬러를 제안합니다. 긴팔/단팔, 액세서리, 그리고 여행지에 맞는 컬러 조합까지, FitGo는 여행을 떠나는 순간부터 스타일리시한 경험을 제공합니다.</p>
