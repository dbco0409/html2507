<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

<body>
    <section id="f_wrap">
        <div class="f_list">
            <div class="arraw_opt">
                <img src="./images/sub/tri_close.png" class="arraw_hide"/>
            </div>
            <div class="box">
                <div class="logo">
                    <a href="/">Tot<span>Map</span></a>
                </div>
                <div class="search_set">
                    <div class="input-btn">
                        <button type="button" class="btn btn-map btn-active" onclick="m_set(1)"><i class="fas fa-map-marker-alt"></i>지도</button>
                        <button type="button" class="btn btn-list" onclick="m_set(2)"><i class="fas fa-list-ul"></i>목록</button>
                    </div>
                    <div class="search_frm">
                        <form>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn input-group-text"><i class="fas fa-search"></i></button>
                                </div>
                                <input type="search" class="form-control" placeholder="나라 / 도시명 검색">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="search_opt">
                    <div class="total">총 27개의 보육시설 정보와 리뷰를 만나보세요!</div>
                    <dl class="order-group hide_m">
                        <dt class="selected"><span>등급순</span></dt>
                        <dd class="selects">
                            <a>등급순</a>
                            <a>평점순</a>
                            <a>후기순</a>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="conts">
                <div class="inner">
                    <h2>총<span>312</span>의 검색결과가 있습니다.</h2>
                    <div class="list">
                        <div class="b_row">
                            <div class="col-cont">
                                <h5 class="type">국립유치원</h5>
                                <a href="tour_review.html" class="tit">경복궁<span class="badge">1</span></a>
                                <p class="addr">서울특별시 영등포구 여의공원로 68</p>
                                <a href="tour_review.html" class="review">
                                    <span class="num1">2.0</span>
                                    <img src="./images/sub/star2.png" class="star"/>
                                    <span class="num2">/ 후기<strong class="num1">1</strong></span>
                                </a>
                            </div>
                        </div>
                        <div class="b_row">
                            <div class="col-cont">
                                <h5 class="type">서울</h5>
                                <a href="facilities_view.html" class="tit">여의도 공원<span class="badge">2</span></a>
                                <p class="addr">샹보르 성 프랑스 41250 Chambord</p>
                                <a href="tour_review.html" class="review">
                                    <span class="num1">2.0</span>
                                    <img src="./images/sub/star2.png" class="star"/>
                                    <span class="num2">/ 후기<strong class="num1">1</strong></span>
                                </a>
                            </div>
                        </div>
                        <div class="b_row">
                            <div class="col-cont">
                                <h5 class="type">서울</h5>
                                <a href="facilities_view.html" class="tit">덕수궁<span class="badge">3</span></a>
                                <p class="addr">서울특별시 중구 세종대로 99</p>
                                <a href="tour_review.html" class="review">
                                    <span class="num1">2.0</span>
                                    <img src="./images/sub/star2.png" class="star"/>
                                    <span class="num2">/ 후기<strong class="num1">1</strong></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PC MAP -->
        <div class="f_map">
            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3261.7281020087585!2d129.06104951524463!3d35.163401180318225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35689352ffafdc3d%3A0x9592ed10b9b49678!2z7KO87Iud7ZqM7IKsIOy8gOyWtOuLpSjrtoDsgrAg67O47IKsKQ!5e0!3m2!1sko!2skr!4v1629438881915!5m2!1sko!2skr" width="100%" height="150%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

                <a class="m m2" onclick="show_p(2)">3</a>
                <a class="m m3" onclick="show_p(3)">1</a>
                <a class="m m4" onclick="show_p(4)">1</a>
                <a class="m m5" onclick="show_p(5)">5</a>
                <a class="m m6" onclick="show_p(6)">10</a>
            </div>

                <div class="inner">
                    <div class="right"><a class="close"><img src="./images/sub/ico_close.png"/></a></div>
                    <h2 class="tit">경복궁</h2>
                    <a class="review">
                        <span class="num1">4.0</span>
                        <img src="./images/sub/star4.png" class="star"/>
                        <span class="num2">/ 후기 
                        <strong class="num1">1</strong></span>
                    </a>
                    <p class="addr">서울특별시 종로구 사직로 161</p>
                </div>
            </div>
        </div>

    </section>
