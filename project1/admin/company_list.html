<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Quick</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/call_list.css" />
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/commons.js"></script>
</head>
<body>
<div id="wrap">
	<header id="navs">
		<div class="inner">
			<div class='logo'><a>QUICK</a></div>
			<nav class='nav'>
				<div class="m">
					<a class="m_tit"><i class="fas fa-headset"></i> 콜센터관리</a>
				</div>
				<div class="m">
					<a class="m_tit"><i class="fas fa-building"></i> 업체관리 <i class="fas fa-chevron-down"></i></a>
					<div class="sub">
						<a>업체 목록</a>
						<a>업체 등록</a>
					</div>
				</div>
				<div class="m">
					<a class="m_tit"><i class="fas fa-hand-holding-usd"></i> 요금관리 <i class="fas fa-chevron-down"></i></a>
					<div class="sub">
						<a>요금 목록</a>
						<a>요금 계산</a>
						<a>요금 등록</a>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<article id="contents">
		<section id="top">
			<h2 class="tit"><i class="fas fa-headset"></i> '콜센터A'의 업체 관리</h2>
			<div class="loca">
				<a href="index.html"><i class="fas fa-home"></i></a>
				<span class="bar"><i class="fas fa-chevron-right"></i></span>
				<a href="call_list.html">콜센터A</a>
				<span class="bar"><i class="fas fa-chevron-right"></i></span>
				업체관리
			</div>
			<div class="t_add">
				<form>
					<input type="search" class="form-control" placeholder="추가할 업체 이름을 입력해주세요....">
					<button type="submit" class="btn btn-submit"><i class="fas fa-plus"></i> 업체추가</button>
				</form>
			</div>
		</section>
		<form class="frm">
			<section id="content">
				<div class="tb">
					<table cellspacing="0">
						<colgroup>
							<col width="45"/>
							<col/>
							<col width="100"/>
						</colgroup>
						<thead>
							<tr>
								<th class="center">
									<label for="chkall" class="sound_only">업체 전체</label>
									<input type="checkbox" name="chkall" value="1" id="chkall" onclick="check_all(this.form)">
								</th>
								<th>업체 이름</th>
								<th class="center">관리</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="center"><input type="checkbox" name="chk[]" value="1" id="chk_1"><input type="hidden" name="wr_id[]" value="1" id="wr_id_1"></td>
								<td><input type="text" value="업체a" class="form-control"></td>
								<td class="center"><button type="button" class="btn btn-view"><i class="fas fa-search" onclick="loca('payment_list.html')"></i></button><button type="button" class="btn btn-delete"><i class="fas fa-trash-alt"></i></button></td>
							</tr>
							<tr>
								<td class="center"><input type="checkbox" name="chk[]" value="1" id="chk_2"><input type="hidden" name="wr_id[]" value="2" id="wr_id_2"></td>
								<td><input type="text" value="업체b" class="form-control"></td>
								<td class="center"><button type="button" class="btn btn-view" onclick="loca('payment_list.html')"><i class="fas fa-search"></i></button><button type="button" class="btn btn-delete"><i class="fas fa-trash-alt"></i></button></td>
							</tr>
							<tr>
								<td class="center"><input type="checkbox" name="chk[]" value="1" id="chk_3"><input type="hidden" name="wr_id[]" value="3" id="wr_id_3"></td>
								<td><input type="text" value="업체c" class="form-control"></td>
								<td class="center"><button type="button" class="btn btn-view" onclick="loca('payment_list.html')"><i class="fas fa-search"></i></button><button type="button" class="btn btn-delete"><i class="fas fa-trash-alt"></i></button></td>
							</tr>
							<tr>
								<td colspan="3" class="no_cnt">업체를 등록해주세요.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
			<div class="btns">
				<input type="submit" name="act_button" value="선택수정" class="btn_02 btn">
				<input type="submit" name="act_button" value="선택삭제" class="btn_02 btn">
			</div>
		</form>
	</article>
</div>
</body>
</html>
