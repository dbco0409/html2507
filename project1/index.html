<body>
    <header id="header">
        <div class="wrap">

                <a href="index.html">Tot<span>Map</span></a>
            </div>
            <nav class="menu">

            </nav>

    </header>
    <div id="fixedbg"></div>
    <section id="main01">
        <div class="bg"></div>
        <div class="main_slider swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide slide01">
					<img src="./images/main/kid1.jpg"/>
				</div>
				<div class="swiper-slide slide02">
					<img src="./images/main/kid2.jpg"/>
				</div>
                <div class="swiper-slide slide03">
					<img src="./images/main/kid3.jpg"/>
				</div>
			</div>
		</div>
        <div class="quick_form quick">
            <h3>토트맵이 제안하는<br/><span>경기도 보육시설 솔루션!</span></h3>
            <div class="inner">
                <div class="frm">
                    <label for="addr">어디에 사세요?</label>
                    <input type="text" id="addr" class="selected_txt" readonly value="경기도 수원시" onclick="showPop('#pop_addr')">
                </div>
            </div>
            <div class="btns">
                <button type="button" class="btn update_btn" onclick="searchResult()"><i class="fa-solid fa-magnifying-glass"></i> 어린이집 조회</button>
            </div>
        </div>
    </section>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ab7720f586d69e63ff8c7eab5af64cd8&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
                level: 5 // 지도의 확대 레벨
            };

        //지도를 미리 생성
        var map = new daum.maps.Map(mapContainer, mapOption);
        //주소-좌표 변환 객체를 생성
        var geocoder = new daum.maps.services.Geocoder();
        //마커를 미리 생성
        var marker = new daum.maps.Marker({
            position: new daum.maps.LatLng(37.537187, 127.005476),
            map: map
        });


        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    var addr = data.address; // 최종 주소 변수

                    // 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("address").value = addr;
                    // 주소로 상세 정보를 검색
                    geocoder.addressSearch(data.address, function(results, status) {
                        // 정상적으로 검색이 완료됐으면
                        if (status === daum.maps.services.Status.OK) {

                            var result = results[0]; //첫번째 결과의 값을 활용

                            // 해당 주소에 대한 좌표를 받아서
                            var coords = new daum.maps.LatLng(result.y, result.x);
                            // 지도를 보여준다.
                            mapContainer.style.display = "block";
                            map.relayout();
                            // 지도 중심을 변경한다.
                            map.setCenter(coords);
                            // 마커를 결과값으로 받은 위치로 옮긴다.
                            marker.setPosition(coords)
                        }
                    });
                }
            }).open();
        }
    </script>
    <aside id="pop_addr" class="popup">
        <div class="bg" onclick="hidePop('#pop_addr')"></div>
        <div class="pop">
            <div class="pop_head">
                <h2>사는 곳이 어딘가요?</h2>
                <button class="btn btn_close" onclick="hidePop('#pop_addr')"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="pop_search">
                <input type="text" class="search" id="address" placeholder="사는 곳을 검색하세요.">
                <button class="btn btn_search" onclick="execDaumPostcode()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="pop_iframe">
                <div id="map" style="width:300px;height:300px;margin-top:10px;"></div>
            </div>
        </div>
    </aside>

</body>
