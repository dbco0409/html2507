<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT & GO</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/commons.js"></script>
    <script src="./js/index.js"></script>
    
</head>

<body>
    <header id="header">
        <div class="wrap">
            <div class="logo">
                <a href="/">FIT<span>go</span></a>
            </div>
            <nav class="menu">
                <a href="day_rent.html">HOME</a>
                <a href="month_rent.html">ABOUT</a>
                <a href="event_list.html">PRODUCTS</a>
                <a href="qna.html">TOUR</a>
                <a href="event.html">EVENT</a>
            </nav>
        </div>
    </header>
    <div id="fixedbg"></div>
    <section id="main01">
        <div class="bg"></div>
        <div class="main_slider swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide slide01">
					<img src="./images/main/tour1.jpg"/>
				</div>
				<div class="swiper-slide slide02">
					<img src="./images/main/tour2.jpg"/>
				</div>
                <div class="swiper-slide slide03">
					<img src="./images/main/tour3.jpg"/>
				</div>
			</div>
		</div>
        <div class="quick_form">
            <form>
                <h3>핏고가 제안하는<br/><span>여행 솔루션!</span></h3>
                <div class="inner">
                    <div class="frm">
                        <label for="addr">여행장소</label>
                        <input type="text" id="addr" class="selected_txt" readonly value="한국 / 강남구" onclick="showPop('#pop_addr')">
                    </div>
                    <div class="frm">
                        <label for="date">여행기간</label>
                        <input type="text" id="date" class="selected_txt" readonly value="07.30(수) 10:00" onclick="showPop('#pop_date')">
                    </div>
                </div>
                <div class="btns">
                    <button type="submit" class="btn update_btn"><i class="fa-solid fa-magnifying-glass"></i> 여행검색</button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
