<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit, Up</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/commons.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/fitgo.js"></script>
</head>

<body>
    <header id="header">
        <div class="wrap">
            <div class="logo">
                <a href="index.html">Fit<span>Up</span></a>
            </div>
            <nav class="menu">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="search.html">SEARCH</a>
                <a href="product.html">PRODUCT</a>
                <a href="event.html">EVENT</a>
            </nav>
        </div>
    </header>
    <div id="fixedbg"></div>
    <section id="main01">
        <div class="bg"></div>
        <div class="main_slider swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide slide01">
					<img src="./images/main/food1.jpg"/>
				</div>
				<div class="swiper-slide slide02">
					<img src="./images/main/food2.png"/>
				</div>
                <div class="swiper-slide slide03">
					<img src="./images/main/food3.jpg"/>
				</div>
                <div class="swiper-slide slide04">
					<img src="./images/main/food4.jpg"/>
				</div>
			</div>
		</div>
        <div class="quick_form quick" id="solution">
            <div id="search">
                <h3>핏업이 제안하는<br/><span>음식 솔루션!</span></h3>
                <div class="inner">
                    <div class="frm">
                        <label for="target">당신의 목표는 무엇인가요?</label>
                        <select id="target">
                            <option>체중 감량</option>
                            <option>체지방 감소</option>
                            <option>근육 증가</option>
                            <option>체형 유지</option>
                            <option>특정 질환 관리 (ex. 당뇨, 고혈압 등)</option>
                            <option>피부 개선 / 컨디션 개선</option>
                        </select>
                    </div>
                    <div class="frm">
                        <label for="style">당신의 평소 식습관에 가장 가까운 것을 골라주세요.</label>
                        <select id="style">
                            <option value="탄수화물 위주 식사">🍚 탄수화물 위주 식사</option>
                            <option value="단백질/고기 위주 식사">🍖 단백질/고기 위주 식사</option>
                            <option value="채소 중심 건강식">🥬 채소 중심 건강식</option>
                            <option value="배달, 패스트푸드, 편의점 음식 위주">🍟 배달, 패스트푸드, 편의점 음식 위주</option>
                        </select>
                    </div>
                </div>
                <div class="btns">
                    <button type="submit" class="btn update_btn" onclick="getWeatherApiParamsFromAI()"><i class="fa-solid fa-magnifying-glass"></i> 솔루션 찾기</button>
                </div>
            </div>
            <div id="search_result">
                <div class="frm">
                    <div id="resultArea">결과값</div>
                </div>
            </div>
        </div>
        <div class="quick_loading">
            <h2>고객님과 딱 맞는 다이어트 솔루션을 <br/>짜고 있습니다.</h2>
            <img src="./images/main/loading.svg"/>
        </div>
    </section>

</body>

</html>
