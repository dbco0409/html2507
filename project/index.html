<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위카랜트카</title>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/commons.js"></script>
    <script src="./js/index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <header>
        <div class="top">
            <nav class="topmenu">
                <button type="button" class="btn">즐겨찾기 추가</button>
                <a href="">로그인/회원가입</a>
                <a href="">예약확인</a>
            </nav>
        </div>
        <div class="wrap">
            <div class="logo">
                <a href="/">WECAR</a>
            </div>
            <nav class="menu">
                <a href="">단기 렌트</a>
                <a href="">장기 렌트</a>
                <a href="">이벤트</a>
                <a href="">고객센터</a>
            </nav>
        </div>
    </header>
    <div id="fixedbg"></div>
    <section id="main01">
        <div class="main_slider swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide slide01">
					<img src="./images/main/slider_01.png"/>
				</div>
				<div class="swiper-slide slide02">
					<img src="./images/main/slider_02.png"/>
				</div>
			</div>
			<div class="pages">
				<span class="pgNum"></span>
				<a class="prev"><img src="./images/main/slider_prev.png"/></a>
				<a class="pause"><img src="./images/main/slider_pause.png"/></a>
				<a class="next"><img src="./images/main/slider_next.png"/></a>
			</div>
		</div>
    </section>

</body>

</html>
