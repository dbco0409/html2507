<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위카랜트카</title>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/commons.js"></script>
    <script src="./js/index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <header id="header">
        <div class="top">
            <nav class="topmenu">
                <button type="button" class="btn btn-bookmark">즐겨찾기 추가</button>
                <a href="">로그인/회원가입</a>
                <a href="">예약확인</a>
            </nav>
        </div>
        <div class="wrap">
            <div class="logo">
                <a href="/">WE<span class="lo2">C</span>AR</a>
            </div>
            <nav class="menu">
                <a href="">단기 렌트</a>
                <a href="">장기 렌트</a>
                <a href="">이벤트</a>
                <a href="">고객센터</a>
            </nav>
        </div>
    </header>
    <div id="fixedbg"></div>
    <section id="main01">
        <div class="titBox">
            <div id="ani">
                <h1>WECAR IS  
                <span class="typing-txt"></span> 
                <span class="typing"></span> 
                </h1>
                <h5 class="typing-sm"></h5>
            </div>
        </div>
        <div class="main_slider swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide slide01">
					<div class="txtBox">
                        <h2>여행의 시작, <br/>위카렌트카</h2>
                        <p>전국 어디서든 실시간으로 예약하고 바로 출발하세요!</p>
                    </div>
				</div>
				<div class="swiper-slide slide02">
					<div class="txtBox">
                        <h2>실시간 렌트 예약은,<br/>WE CAR</h2>
                        <p>온라인으로 10초만에 간편하게 예약하세요.</p>
                    </div>
				</div>
                <div class="swiper-slide slide03">
					<div class="txtBox">
                        <h2>가입만 해도, <br/>할인 쿠폰 즉시 지급!</h2>
                        <p>지금 신규회원이 되면 특별 할인 혜택을 드려요.</p>
                    </div>
				</div>
			</div>
		</div>
        <div class="quick_form">
            <div class="quick_tab">
                <button type="button" class="btn btn_active">단기 렌트</button>
                <button type="button" class="btn">월 렌트</button>
            </div>
            <form>
                <div class="inner">
                    <div class="frm">
                        <label for="addr">대여장소</label>
                        <input type="text" id="addr" class="selected_txt">
                    </div>
                    <div class="frm">
                        <label for="date">대여·반납일시<span id="month">1개월</span></label>
                        <input type="date" id="date" class="selected_txt">
                    </div>
                    <button type="submit" class="btn update_btn">최저가 차량 검색</button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
