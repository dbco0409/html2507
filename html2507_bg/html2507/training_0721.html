<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유과제_04</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
        }

        li {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>연세 IT미래교육원 신청서</h1>
        <p>프론트엔드, 백엔드, 풀스텍 개발자 등등 IT관련 컴퓨터 능력을 키우고 싶으신가요? 연세 IT미래교육원이 여러분의 실력을 단기간에 향상 시켜드립니다.</p>
        <hr>
        <form>
            <h4>개인 정보</h4>
            <ul>
                <li>
                    <label for="user_name">이름:</label>
                    <input type="text" id="user_name" autofocus placeholder="공백 없이 입력하세요.">
                </li>
                <li>
                    <label for="phone">연락처:</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="uaddr">주소:</label>
                    <input type="addr" id="uaddr">
                </li>
                <li>
                    <label for="uaddr">상세 주소:</label>
                    <input type="addr" id="uaddr" placeholder="선택 사항">
                </li>
            </ul>
            <h4>교육 과정 선택<small>(택 1)</small></h4>
            <ul>
                <li>
                    <label><input type="radio" name="field" value="an">
                        클라우드 보안
                    </label>
                </li>
                <li>
                    <label><input type="radio" name="field" value="pd">
                        풀스텍 개발자
                    </label>
                </li>
                <li>
                    <label><input type="radio" name="field" value="eng">
                        게임 프로그래밍
                    </label>
                </li>
                <li>
                    <label><input type="radio" name="field" value="eng">
                        AI 데이터 분석 시각화
                    </label>
                </li>
            </ul>
            <h4>수업 시작 희망 날짜</h4>
            <li>
                <label for="d-day">시작 희망 날짜</label>
                <input type="date" id="d-day" min="2025-08-04" max="2026-12-31"> <small>(현 날짜부로 2주 뒤부터 신청 가능)</small>
            </li>
            <h4>신청 목적</h4>
            <label>
                <textarea id="motive" cols="60" rows="5" placeholder="신청하신 이유와 목적을 간략하게 써 주세요.(선택 사항)"></textarea>
            </label>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </div>

        </form>

    </div>

</body>

</html>
